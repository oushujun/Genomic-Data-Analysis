name: synteny
channels: [conda-forge, bioconda, defaults]
dependencies:
  # Python runtime
  - python=3.10.18
  - pip

  # Python packages
  - jcvi=1.5.6
  - biopython=1.85
  - matplotlib=3.10.3
  - numpy=1.26.0
  - scipy=1.15.2
  - networkx=3.4.2
  - reportlab  

  # CLI tools your pipeline calls
  - bedtools=2.31.1
  - samtools=1.22
  - bioawk             
  - cd-hit=4.8.1
  - blast=2.16.0       
  - seqkit=2.10.0
  - diamond=2.1.12
  - last=1642          
  - hmmer=3.4         
  - TEsorter=1.4.7
  - miniprot           
